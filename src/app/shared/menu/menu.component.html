<aside class="main-sidebar" >
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar" >
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="{{url + 'get-image-user/' + identity.image}}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{identity.name + ' ' + identity.surname}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Buscar...">
        <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                <i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MENÃš PRINCIPAL</li>
      <li class="active treeview menu-open">
        <a routerLink="/dashboard">
          <i class="fa fa-dashboard"></i> <span>SDR</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a routerLinkActive="active" routerLink="/account-settings" ><i class="fa fa-circle-o"></i>Crear SDRs</a></li>
          <li ><a routerLinkActive="active" routerLink="/progress"><i  class="fa fa-circle-o"></i> Listado SDR</a></li>
        </ul>
      </li>

      <li class="active treeview menu-open" *ngFor="let menu of _sidebar.menu" >
          <a routerLink="/dashboard">
            <i [class]="menu.icono"></i> <span> {{ menu.titulo }} </span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">

            <li *ngFor="let submenu of menu.submenu" routerLinkActive="active">
              <a [routerLink]="[ submenu.url ]" >
                <i [class]="submenu.icono"></i>{{ submenu.titulo }} </a></li>
            
          </ul>
        </li>

    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
