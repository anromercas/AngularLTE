<section id="wrapper">
  <div class="login-register" style="background-image:url(../../assets/images/metal.jpg);">
    <div class="login-box card">
      <div class="card-body">
        <form ngNativeValidate class="form-horizontal form-material" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="login-logo">
            <a [routerLink]="['']">
              <h1 class="head-title">
                <img src="../assets/images/Acerinox.png">
                <br>
                <b>{{title}}</b>
              </h1>
            </a>
          </div>
          <h3 class="login-box-msg">Iniciar sesión</h3>
          <div *ngIf="errorMessage">
            <div class="alert alert-info" role="alert">
              <strong>Error!</strong> {{errorMessage}}
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input [ngModel]="email" type="email" name="email" class="form-control" placeholder="Email" required autofocus>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input ngModel type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12" >
              <label class="checkbox icheckbox_flat-green">
                <input [(ngModel)]="recuerdame" type="checkbox" name="recuerdame"> Recuerdame
                <a routerLink="/remember-password" id="to-recover" class="text-dark pull-right">
                  <i class="fa fa-lock m-r-5"></i> ¿No recuerdas tu contraseña?</a>
              </label>
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-xs-12 p-b-20">
              <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Entrar</button>
            </div>
          </div>

          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              ¿No tienes una cuenta?
              <a routerLink="/register" class="text-info m-l-5">
                <b>Registrate</b>
              </a>
            </div>
          </div>
        </form>
        <form class="form-horizontal" id="recoverform" action="index.html">
          <div class="form-group ">
            <div class="col-xs-12">
              <h3>Recuperar contraseña</h3>
              <p class="text-muted">Escribe tu Email y te enviaremos informacion al Correo </p>
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required="" placeholder="Email"> </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Recuperar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
