<div class="row">
  <div class="col-lg-12">
    <div class="box box-solid box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Barra de progreso</h3>
      </div>
      <div class="box-body">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated active" role="progressbar" [attr.aria-valuenow]="progreso1" aria-valuenow="50" 
          aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'" style="width: 50%"></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-success active" role="progressbar" [attr.aria-valuenow]="progreso2" 
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'" style="width: 50%"></div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <div class="box box-primary">
      <div class="box-body">
       <app-increment (cambioValor)="progreso1 = $event" nombre="Progress Azul" [progreso]="progreso1"></app-increment>
      </div>
    </div>
  </div>




  <div class="col-lg-6">
    <div class="box box-primary">
      <div class="box-body">
          <app-increment (cambioValor)="progreso2 = $event" nombre="Progress Verde" [progreso]="progreso2"></app-increment>
      </div>
    </div>
  </div>
</div>
